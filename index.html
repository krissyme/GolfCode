<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Golf Code</h1>

    <div class="container">
        <div class="row">
            <h3>Stroke</h3>
            <p id="stroke">?</p>
        </div>
        <div class="row1">
            <h3 >Par</h3>
            <p id="par">?</p>
        </div>

        <div class="btn">
            <input type="button" id="tick" value="Result" onclick="golfScore()">
        </div>

        <p id="output">Output</p>
    </div>

</body>
<script src="golfcode.js"></script>
</html>
